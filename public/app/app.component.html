<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" [routerLink]="[view.url]">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
      <a md-list-item (click)="logout()">
        <md-icon md-list-icon>exit_to_app</md-icon>
        <span md-line>Cerrar Sesion</span>
        <span md-line class="secondary">Cierra la sesion actual.</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>&nbsp;</span>
    <a [routerLink]="['']" class="non-decorated-link white">SeGGu</a>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
