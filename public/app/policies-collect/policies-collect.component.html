<md-card>
  <md-toolbar color="primary">
    <span>Cobranza</span>
    <span class="fill-remaining"></span>
    <button md-fab color="accent" (click)="submit()" align="end" [disabled]="!collectForm.form.valid">
      <md-icon class="md-24">save</md-icon>
    </button>
  </md-toolbar>
  <md-card-content>
    <form #collectForm="ngForm">
      <p>
        <md-input required placeholder="Nro Recibo" [(ngModel)]="receiptNumber" style="width: 100%" name="receiptNumber"></md-input>
      </p>
      <p>
        <md-input required disabled placeholder="Monto" [(ngModel)]="amount" name="amount" type="number">
          <span md-prefix>$&nbsp;</span>
        </md-input>
      </p>
      <p>
        <md-slide-toggle color="primary" [(ngModel)]="showProducers" name="showProducers" align="end">
          {{getProducerName(producerId)}}
        </md-slide-toggle>
      </p>
      <p>
        <md-radio-group name="producers" *ngIf="showProducers" [(ngModel)]="producerId" required>
          <md-radio-button *ngFor="let prod of producers" [value]="prod.objectId">{{prod.name}}</md-radio-button>
        </md-radio-group>
      </p>
      <button md-raised-button (click)="submit()" [disabled]="!collectForm.form.valid"></button>
    </form>
  </md-card-content>
</md-card>
